<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-12 col-md-1 col-lg-2 col-xl-3"></div>
        <div class="col-12 col-md-10 col-lg-8 col-xl-6">
            <div class="alert alert-danger" *ngIf="error">
                {{error}}
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="form-text mb-2 text-muted">Enter your email to recover your password.</div>
                    <form *ngIf="forgotPassForm" [formGroup]="forgotPassForm" (ngSubmit)="submit()">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" formControlName="email" required email [ngClass]="{ 'is-valid': email.dirty && email.valid, 'is-invalid': email.dirty && !email.valid }" />
                            <div class="invalid-feedback">Valid Email is required.</div>
                        </div>
                        <button type="submit" class="btn btn-block btn-info">
                            <i class="fa fa-check"></i> Recover
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-1 col-lg-2 col-xl-3"></div>
        <div class="col-12 col-sm-6 col-md-5 col-lg-4 col-xl-3 form-text text-muted">
            <a [routerLink]="['/auth', 'login']">
                <i class="fa fa-backward"></i> Back to login
            </a>
        </div>
    </div>
</div>
