<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-12 col-md-1 col-lg-2 col-xl-3"></div>
        <div class="col-12 col-md-10 col-lg-8 col-xl-6">
            <div class="alert alert-info" *ngIf="info">
                {{info}}
            </div>
            <div class="alert alert-danger" *ngIf="error">
                {{error}}
            </div>
            <div class="card border-info">
                <div class="card-header bg-info text-light">
                    <h3>Login to HACDA Money Manager</h3>
                </div>
                <div class="card-body">
                    <div class="form-text mb-2 text-muted">Log in with your username and password...</div>
                    <form *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="submit()">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" formControlName="email" required email [ngClass]="{ 'is-valid': email.dirty && email.valid, 'is-invalid': email.dirty && !email.valid }" />
                            <div class="invalid-feedback">Valid Email is required.</div>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" formControlName="password" required [ngClass]="{ 'is-valid': password.dirty && password.valid, 'is-invalid': password.dirty && !password.valid }" />
                            <div class="invalid-feedback">Password is required.</div>
                        </div>
                        <button type="submit" class="btn btn-block btn-info">
                            <i class="fa fa-sign-in"></i> Sign in
                        </button>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col-12 form-text text-muted text-sm-center">Or sign in with one of your social media accounts...</div>
                        <div class="col-12 col-sm-6 text-sm-right">
                            <a class="btn btn-danger text-light google-btn" href="{{environment.restApiUrl}}/auth/google">
                                <i class="fa fa-google-plus"></i> Google+
                            </a>
                        </div>
                        <div class="col-12 col-sm-6">
                            <a class="btn btn-primary text-light facebook-btn" href="{{environment.restApiUrl}}/auth/facebook">
                                <i class="fa fa-facebook"></i> Facebook
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-1 col-lg-2 col-xl-3"></div>
        <div class="col-12 col-sm-6 col-md-5 col-lg-4 col-xl-3 form-text text-muted">
            Need an account?
            <a [routerLink]="['/auth', 'register']">
                <i class="fa fa-pencil-square"></i> Sign up!
            </a>
        </div>
        <div class="col-12 col-sm-6 col-md-5 col-lg-4 col-xl-3 text-sm-right">
            <a [routerLink]="['/auth', 'forgot-password']">
                Forgot Password
            </a>
        </div>
    </div>
</div>
